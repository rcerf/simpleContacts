<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSON Contact List Importer/Exporter</title>
    <link href="./css/application.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-title" href="#">Contact Manager</a>
        </div>
      </div>
    </div>

    <div id="main-region" class="container">
      <table>
         <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div>
        <h5> Import or Export Contacts</h5>
        <p>
        <textarea rows="10" cols="50" class="textarea">
   Enter Contacts here in the format:

   *Firstname* *LastName* *phoneNumber*

   (Place a comma betweeen multiple entries.)

   Example:
   Rick Cerf (609) 273-6102,
   Joe Schmo (415) 323-1125
        </textarea>
        </p>
        <button class="btn btn-small js-import">Import</button>
        <button class="btn btn-small js-export">Export</button>
      </div>
    </div>

    <script type="text/template" id="contact-list-item">
      <td><%= firstName %></td> 
      <td><%= lastName %></td>
      <td><%= phoneNumber %></td>
      <td>
        <button class="btn btn-small js-delete">
          Delete
        </button>
      </td>
    </script>
    <script src="./js/contacts.js"></script>

  </body>
</html>
