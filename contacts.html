<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSON Contact List Importer/Exporter</title>
    <link href="./css/application.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-title" href="#">Contact Manager</a>
        </div>
      </div>
    </div>

    <div id="main-region" class="container">
      <table>
         <thead>
          <tr>
            <th><a class="th js-th" href="#">First Name</a></th>
            <th><a class="th js-th" href="#">Last Name</a></th>
            <th><a class="th js-th" href="#">Phone Number</a></th>
            <th class="total-th">Total Contacts: <span class="js-total total">0</span></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="container textarea-container">
        <h3> Import or Export Contacts</h3>
        <p>
        <textarea class="textarea">
   Enter Contacts here in the format:

   *Firstname* *LastName* *phoneNumber*

   (Place a comma betweeen multiple entries.)

   Example:
   Rick Cerf (609) 273-6102, Joe Schmo (415) 323-1125
        </textarea>
        </p>
        <button class="btn btn-small js-import">Add Contact(s)</button>
        <button class="btn btn-small js-replace">Import/Replace Contact(s)</button>
        <button class="btn btn-small js-export">Export Contacts</button>
        <button class="btn btn-small js-clear">Clear Field</button>
      </div>
    </div>

    <div class="container">
      <h3>Metrics</h3>
      <table class="metrics">
        <thead>
          <tr>
            <th>Buttons</th>
            <th>Clicks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Add Contact(s)</td>
            <td class="js-addButton">0</td>
          </tr>
          <tr>
            <td>Import/Replace Contact(s)</td>
            <td class="js-importButton">0</td>
          </tr>
          <tr>
            <td>Export Contacts</td>
            <td class="js-exportButton">0</td>
          </tr>
          <tr>
            <td>Clear Field</td>
            <td class="js-clearButton">0</td>
          </tr>
          <tr>
            <td>Edit</td>
            <td class="js-editButton">0</td>
          </tr>
          <tr>
            <td>Delete</td>
            <td class="js-deleteButton">0</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script type="text/template" id="contact-list-item">
      <td><%= firstName %></td> 
      <td><%= lastName %></td>
      <td><%= phoneNumber %></td>
      <td>
        <button class="btn btn-small js-edit">
          Edit
        </button>
        <button class="btn btn-small js-delete">
          Delete
        </button>
      </td>
    </script>
    <script src="./js/helpers.js"></script>
    <script src="./js/contacts.js"></script>
  </body>
</html>
